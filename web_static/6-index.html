<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Airbnb Clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="Stylesheet" href="styles/4-common.css">
        <link rel="Stylesheet" href="styles/3-header.css">
        <link rel="Stylesheet" href="styles/3-footer.css">
        <link rel="Stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo">Logo</div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>
                                    <h2>City 1</h2>
                                    <h2>City 2</h2>
                                </li>
                            </ul>
                            <h2>California:</h2>
                            <ul>
                                <li>
                                    <h2>San Francisco</h2>
                                    <h2>Los Altos</h2>
                                </li>
                            </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button class="search-button">Search</button>
            </section>
        </div>
        <footer>
            <div>Best School</div>
        </footer>
    </body>
</html>
